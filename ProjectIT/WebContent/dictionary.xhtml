<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <ui:include src="/WEB-INF/templates/header.xhtml" />
</h:head> 
<h:body>
    <div class="page">
        <div class="navigation_div_wrap">
            <ui:include src="/WEB-INF/templates/navigation.xhtml" />
        </div>
        
        <div class="content">
            <ui:include src="/WEB-INF/templates/content.xhtml" />           
         
        <h:form id="dictionary">
        <h:panelGroup>
        <h:panelGrid columns="1">
        	<h:panelGroup>
        	<h:outputLabel for="geWord" value="ge"/>
        	<h:inputText id="geWord" value="#{dictionaryBean.dictionaryEntry.geEntry}">
        		<f:validateLength minimum="2" maximum="50"/>
        	</h:inputText>
        	</h:panelGroup>
        	<h:panelGroup>
        	<h:outputLabel for="enWord" value="en"/>
        	<h:inputText id="enWord" value="#{dictionaryBean.dictionaryEntry.enEntry}">
        		<f:validateLength minimum="2" maximum="50"/>
        	</h:inputText>
        	</h:panelGroup>
        	<h:panelGroup>
        	<h:outputLabel for="ruWord" value="ru"/>
        	<h:inputText id="ruWord" value="#{dictionaryBean.dictionaryEntry.ruEntry}">
        		<f:validateLength minimum="2" maximum="50"/>
        	</h:inputText>
        	</h:panelGroup>
        </h:panelGrid>
        <h:commandButton value="Add a new word" action="#{dictionaryController.addNewWord}"/>
        </h:panelGroup>    
        </h:form>
        
        </div> 
        
        <ui:include src="/WEB-INF/templates/footer.xhtml" />
        
    </div>

    <ui:include src="/resources/js/postScripts.xhtml" /> 
</h:body>
</html>
