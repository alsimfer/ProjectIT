<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<!-- A form to set up a test. Use table to align accurately --> 
    <h:form id="test_setup_form" styleClass="form" name="login_form">
        <h:panelGrid styleClass="testTable" columns="3" columnClasses="">
            <h:outputLabel id="questions_amount_label" for="questions_amount" value="Amount of questions*: " />
            <h:inputText id="questions_amount" value="#{testFormBean.amount}" />
            <h:panelGroup />            
            
            <h:outputLabel id="other_words_label" for="other_words" value="Include the words from others: " />
            <h:selectBooleanCheckbox id="other_words" value="#{testFormBean.other}" />         
            <h:panelGroup />
        
	        <h:outputLabel id="language_question_label" for="language_question" value="Question in*: " />
            <h:selectOneMenu id="language_question" styleClass="language_select" value="#{testFormBean.langQuestion}">
                <f:selectItem itemLabel="English" itemValue="english" />
                <f:selectItem itemLabel="Deutsch" itemValue="german" />
                <f:selectItem itemLabel="Русский" itemValue="russian" />
            </h:selectOneMenu>
            <h:panelGroup />
	        
            <h:outputLabel id="language_answer_label" for="language_answer" value="Answer in*: " />
            <h:selectOneMenu id="language_answer" styleClass="language_select" value="#{testFormBean.langAnswer}">
                <f:selectItem itemLabel="English" itemValue="english" />
                <f:selectItem itemLabel="Deutsch" itemValue="german" />
                <f:selectItem itemLabel="Русский" itemValue="russian" />
            </h:selectOneMenu>
            <h:panelGroup />
            
	        <h:panelGroup />
	        <h:commandButton id="start_button" styleClass="command_button" value="Start" action="#{testFormBean.start}">
                <f:ajax execute="@form" render=":test_div"/>
            </h:commandButton>	            
	        <h:panelGroup />
        </h:panelGrid>
	</h:form>
</ui:composition>
