<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <div class="navigation_div">
		<ul class="navigation_ul">
			<h:form class="navigation_form">
                <ui:repeat value="#{navigationBean.navigation}" var="page">
                    <li class="navigation_li">
                        <h:commandLink action="#{navigationController.showPage}" value="#{page.title}">
                            <f:param name="pageId" value="#{page.id}" />
                        </h:commandLink>
                    </li>
                </ui:repeat>
			</h:form>
		</ul>
	</div>

</ui:composition>
