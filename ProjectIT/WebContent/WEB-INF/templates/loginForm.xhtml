<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<!-- Make a form to sign up / sign in. Use table to align accurately --> 
    <h:outputText value="#{loginBean.topMessage}" />
	<h:form id="login_form" class="form" name="login_form">
        <h:panelGrid columns="3" columnClasses="">
            <h:outputLabel id="last_name_label" for="last_name" value="Last name: " />
            <h:inputText id="last_name" value="#{loginBean.lastName}" />
            <h:panelGroup />            
	    
	        <h:outputLabel id="first_name_label" for="first_name" value="First name: " />
	        <h:inputText id="firstName" value="#{loginBean.firstName}" />
	        <h:panelGroup />
	    
            <h:outputLabel id="language_label" for="language" value="Preferred language: " />
            <h:selectOneMenu id="languageSelect" styleClass="language_select" value="#{loginBean.language}">
                <f:selectItem itemLabel="English" itemValue="english" />
                <f:selectItem itemLabel="Deutsch" itemValue="german" />
                <f:selectItem itemLabel="Русский" itemValue="russian" />
            </h:selectOneMenu>
            <h:panelGroup />
        
	        <h:outputLabel id="email_label" for="email" value="e-mail*: " />
	        <h:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="e-mail is required!"
                styleClass="#{component.valid ? '' : 'error'}">
                <f:ajax event="mouseout" render="m1" />
            </h:inputText>
	        <h:message id="m1" for="email" style="color:red"/>
	    
	        <h:outputLabel id="password_label" for="password" value="Password*: " />
	        <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="password is required!"
                styleClass="#{component.valid ? '' : 'error'}">
                <f:ajax event="mouseout" render="m2" />
            </h:inputSecret>
	        <h:message id="m2" for="password" style="color:red"/>

	        <h:panelGroup />
	        <h:commandButton id="login_button" styleClass="login_button" value="Login" action="#{loginBean.login}" />	            
	        <h:panelGroup />
        </h:panelGrid>
	</h:form>
</ui:composition>
