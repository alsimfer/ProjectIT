<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<!-- Make a form to sign up / sign in. Use table to align accurately --> 
	<h:form id="login_form" class="login_form" name="login_form">
        <h:panelGrid columns="3" columnClasses="">
            <h:outputLabel id="lastNameLabel" for="lastName" value="Last name: " />
            <h:inputText id="lastName" value="#{loginBean.lastName}" />
            <h:panelGroup />            
	    
	        <h:outputLabel id="firstNameLabel" for="firstName" value="First name: " />
	        <h:inputText id="firstName" value="#{loginBean.firstName}" />
	        <h:panelGroup />
	    
	        <h:outputLabel id="emailLabel" for="email" value="e-mail*: " />
	        <h:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="e-mail is required!"/>
	        <h:message id="m1" for="email" style="color:red"/>
	    
	        <h:outputLabel id="passwordLabel" for="password" value="Password*: " />
	        <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="password is required!" />
	        <h:message id="m2" for="password" />

	        <h:panelGroup />
	        <h:commandButton id="loginButton" styleClass="loginButton" value="Login" action="#{loginController.refreshPage}">
	            <f:ajax 
	               event="click" 
	               execute="login_form:lastName login_form:firstName login_form:email login_form:password" 
	               listener="#{loginController.getClickResult}" />
	        </h:commandButton>
	        <h:panelGroup />
        </h:panelGrid>
	</h:form>
</ui:composition>
