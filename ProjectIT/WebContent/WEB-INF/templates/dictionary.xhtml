<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:form id="dictionary">
        <h:panelGroup>
            <h:panelGrid columns="2" id="dictionaryInput" style="border-spacing:30px 10px;">
                <h:outputLabel for="geWord" value="ge" />
                <h:inputText id="geWord" value="#{dictionaryBean.dictionaryEntry.geEntry}">
                    <f:validateLength minimum="2" maximum="50" />
                </h:inputText>
                <h:outputLabel for="enWord" value="en" />
                <h:inputText id="enWord" value="#{dictionaryBean.dictionaryEntry.enEntry}">
                    <f:validateLength minimum="2" maximum="50" />
                </h:inputText>
                <h:outputLabel for="ruWord" value="ru" />
                <h:inputText id="ruWord" value="#{dictionaryBean.dictionaryEntry.ruEntry}">
                    <f:validateLength minimum="2" maximum="50" />
                </h:inputText>
                <h:messages></h:messages>
                <h:panelGroup />
                <h:panelGroup />
                <h:commandButton value="Add a new word" action="#{dictionaryController.addNewWord}"
                    styleClass="login_button">
                </h:commandButton>
            </h:panelGrid>

        </h:panelGroup>

        <h:panelGroup>
            <h:dataTable id="userDictionaryTable" border="1" value="#{dictionaryController.userDictionaryEntries}"
                style="border-spacing:50px 10px; border: 1px solid black !important;" var="entry"
                rendered="#{not empty dictionaryController.userDictionaryEntries and loginBean.activeUser.id > 0}">
                <h:column>
                    <f:facet name="header">German</f:facet>
                    <h:outputText value="#{entry.geEntry}" />
                </h:column>
                <h:column>
                    <f:facet name="header">English</f:facet>
                    <h:outputText value="#{entry.enEntry}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Russian</f:facet>
                    <h:outputText value="#{entry.ruEntry}" />
                </h:column>
            </h:dataTable>
            <h:dataTable id="dictionaryTable" border="1" value="#{dictionaryController.dictionaryEntries}"
                style="border-spacing:50px 10px; border: 1px solid black !important;" var="entry"
                rendered="#{not empty dictionaryController.dictionaryEntries and loginBean.activeUser.id == 0}">
                <h:column>
                    <f:facet name="header">German</f:facet>
                    <h:outputText value="#{entry.geEntry}" />
                </h:column>
                <h:column>
                    <f:facet name="header">English</f:facet>
                    <h:outputText value="#{entry.enEntry}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Russian</f:facet>
                    <h:outputText value="#{entry.ruEntry}" />
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </h:form>

</ui:composition>
