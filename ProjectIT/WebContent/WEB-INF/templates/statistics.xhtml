<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:dataTable id="userStatistics" border="1" value="#{statsBean.stats}" var="statEntry"
        rendered="#{not empty statsBean.stats and loginBean.activeUser.id > 0}">
            <h:column>
                <f:facet name="header">Total guessed</f:facet>
                <h:outputText value="#{statEntry.totalGuessed}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Total answered</f:facet>
                <h:outputText value="#{statEntry.totalAnswered}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{statEntry.date}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Rate</f:facet>
                <h:outputText value="#{statEntry.rate}"/>
            </h:column>
        </h:dataTable>
</ui:composition>
