<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="question_form" styleClass="question_form" action="" name="question_form">
        <h:panelGrid styleClass="question_table" columns="2" columnClasses="left_column, right_column">
            <f:ajax execute="@form" render="question_form">
                <h:outputLabel id="question_label" styleClass="question_label" value="#{questionBean.question}" />
                <h:outputLabel id="questions_passed" styleClass="question_label" 
                    value="#{questionBean.counter} / #{questionBean.questionsAmount} (correct: #{questionBean.correctAnswers})" />            
                
                <h:commandButton styleClass="answer_button" value="#{questionBean.answerA}" action="#{questionController.next('A')}" />  
                <h:commandButton styleClass="answer_button" value="#{questionBean.answerB}" action="#{questionController.next('B')}" />   
                
                <h:commandButton styleClass="answer_button" value="#{questionBean.answerC}" action="#{questionController.next('C')}" />   
                <h:commandButton styleClass="answer_button" value="#{questionBean.answerD}" action="#{questionController.next('D')}" />   
                          
            </f:ajax>
        </h:panelGrid>
    </h:form>

	
</ui:composition>
